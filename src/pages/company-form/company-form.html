  Ionic pages and navigation.

<ion-header>
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <form [formGroup]="companyForm">

      <ion-item>
        <ion-label floating>Company</ion-label>
        <ion-input formControlName="companyName" type="text"></ion-input>
      </ion-item>

      <ion-item-divider style="margin-top: 15px;">
        Company goods:
      </ion-item-divider>


      <div formArrayName="companyGoods">
        <div *ngFor="let goods of companyForm.controls.companyGoods.controls; let i=index"
             class="m_2">
          <div [formGroupName]="i">
            <ion-row>
              <ion-item col-8>
                <ion-label floating></ion-label>
                <ion-input formControlName="goods" type="text"></ion-input>
              </ion-item>
              <div col-2>
                <button *ngIf="i==companyForm.controls.companyGoods.controls.length-1"
                        ion-button color="danger" clear icon-only (click)="addCompanyGoods()">
                  <ion-icon name='add-circle' color="secondary" is-active="false"></ion-icon>
                </button>
              </div>
              <div col-2>
                <button ion-button color="danger" clear icon-only (click)="removeCompanyGoods(i)">
                  <ion-icon name='trash' is-active="false"></ion-icon>
                </button>
              </div>
            </ion-row>
          </div>
        </div>
      </div>
    </form>


  </ion-list>

  <div padding>
    <button ion-button full [disabled]="!companyForm.valid" color="secondary" (click)="submitCompany()">{{isActionCreate?'Create':'Update'}}</button>
  </div>
</ion-content>
